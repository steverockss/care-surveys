<div class="container my-4">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10">
  <div class="card shadow-sm">
    <div class="card-header text-center">
      <h6 class="mb-0">Agregar filtro</h6>
    </div>
    <div class="card-body">
      <div class="row justify-content-center mb-3">
        <div class="col-5">
          <input
            id="filterValue"
            type="text"
            class="form-control form-control-sm"
            placeholder="Ingresa el valor del filtro"
            [(ngModel)]="filterValue"
          />
        </div>
      </div>
      <div class="row justify-content-center mb-3">
        <div class="col-5">
          <select
            id="filterType"
            class="form-select form-select-sm"
            [(ngModel)]="filterType"
          >
            <option value="" disabled selected>Selecciona el tipo del filtro</option>
            <option value="city">Ciudad</option>
            <option value="school">Institución</option>
            <option value="group">Grupo</option>
          </select>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-auto d-flex gap-2">
          <button class="btn btn-primary btn-sm" (click)="applyFilter()">
            Aplicar
          </button>
          <button class="btn btn-secondary btn-sm" (click)="clearFilter()">
            Limpiar
          </button>
        </div>
      </div>
    </div>
  </div>
    </div>
  </div>
</div>
<div class="container mt-5">
  <!-- Contenedor del gráfico -->
  <div 
    echarts 
    [options]="chartOption" 
    (chartInit)="onChartInit($event)"
    class="demo-chart" 
    style="height: 400px; width: 100%; margin-top: 20px;">
  </div>
</div>
